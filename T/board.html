<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보 게시판 - 자취 꿀팁</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }

        .menu {
            display: flex;
            gap: 10px;
        }

        .menu a {
            text-decoration: none;
            padding: 10px 15px;
            background: #ddd;
            border-radius: 5px;
            color: #333;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .search-bar input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        .search-bar button {
            padding: 10px;
            border: 1px solid #ccc;
            border-left: none;
            border-radius: 0 5px 5px 0;
            background-color: #eee;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .categories button {
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #ddd;
            cursor: pointer;
        }

        .content {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 200px;
            overflow: hidden;
            text-align: center;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .card p {
            padding: 10px;
        }

        .add-post {
            margin: 20px;
            text-align: center;
        }

        .add-post button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu">
            <a href="t.html">홈</a>
            <a href="#" class="active">정보 공유</a>
            <a href="post_board.html">글</a>
        </div>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="검색어를 입력하세요">
        <button>🔍</button>
    </div>

    <div class="categories">
        <button>전체</button>
        <button>요리</button>
        <button>인테리어</button>
        <button>생활용품</button>
        <button>안전</button>
        <button>기타</button>
    </div>

    <div class="add-post">
        <a href="info_write.html">
            <button>+ 정보 추가</button>
        </a>
    </div>
    
    <div class="content"></div>

    <footer>
        <p>&copy; 2024 자취 꿀팁 커뮤니티</p>
    </footer>
    <script src="board.js"></script>
</body>
</html>
